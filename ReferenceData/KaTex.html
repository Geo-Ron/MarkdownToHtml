<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>KaTEx Typesetting</title>
    <link rel="stylesheet" type="text/css" href="styles/md-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/vs.css" />

    <!-- code highlighting configuration -->
    <script src="js/highlight.pack.js"></script>
    <script>
        hljs.configure({ languages: [] });
        hljs.initHighlightingOnLoad();
    </script>

    <!-- mermaid diagram generator configuration -->
    <!-- Uncomment this if the 'diagrams' extension is enabled -->
    <script src="js/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
    

    <!-- KaTex LaTex Math -->
    <!-- Uncomment this if the 'mathematics' extension is enabled -->
    <link rel="stylesheet" type="text/css" href="katex/katex.min.css" />
    <script defer src="katex/katex.min.js"></script>
    <script>
      // <![CDATA[
      window.onload = function() {
          var tex = document.getElementsByClassName("math");
          Array.prototype.forEach.call(tex, function(el) {
              katex.render(el.textContent, el);
          });
      };
      // ]]>
    </script>
</head>
<body>
<h1>KaTEx Typesetting</h1>
<p>Typesetting for Latex Math:</p>
<p>Inline math <span class="math">sin(\alpha)</span></p>
<p>Block math:</p>
<div class="math">  \int_{a}^{b} f(x)dx = F(b) - F(a)
</div>

</body>
</html>
